<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "foo": {
            "prototype": "substitution-args/ui/foo.reel",
            "properties": {
                "element": {"#": "foo"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <h1>Data-Arg Class Example</h1>
        <p>I would like the data-params inside foo.reel to add it's classes to the data-args below</p>
        <div data-montage-id="foo">
            <div data-arg="foo">foo</div>
            <div data-arg="bar">bar</div>
        </div>
    </div>
</body>
</html>
